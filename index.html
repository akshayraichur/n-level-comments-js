      <p class="comment-content"></p>
      <button class="common-btn-style nested-comment-btn">Add a reply</button>
    </template>

    <template id="nested-comment-template">
      <input
        type="text"
        placeholder="Type your comment here.."
        class="common-input-style comment-input"
      />
      <button class="common-btn-style add-comment-btn">Add comment</button>
    </template>
